<!DOCTYPE html>
<html>
    <head>
        <title>HomeControlFX</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <!-- git repository: https://github.com/fa35/HTML5-Projekt -->
    <body>
        <header class="padded">
            Meine Hütte
        </header>
        <form method="post" action="http://192.168.34.40/checkme/" name="homefx_form" id="homefx_form">
            <details open>
                <summary class="padded">Beleuchtung</summary>
                <div class="element">
                    <label>Licht <input name="lightState" type="checkbox" checked /></label>
                </div>
                <div class="element">
                    <label>Helligkeit <input name="lightBrightness" type="range" step="1" value="75" max="100" /></label>
                </div>
                <div class="element">
                    <label>Farbtemperatur <input type="color" name="lightColor" value="#FFFF99"> </label>
                </div>
            </details>
            <details open>
                <summary class="padded">Heizung</summary>
                <div class="element">
                    <label>Temperatur <input name="heatCurrent" readonly value="23.7"></label>
                </div>
                <div class="element">
                    <label>Min.: <input name="heatWanted" type="number" value="20.0"></label>
                </div>
                <div class="element">
                    <label>Temperatur absenken? <input name="heatAuto" type="checkbox" checked></label>
                </div>
            </details>
            <details open>
                <summary class="padded">Kaffeemaschine</summary>
                <div class="element">
                    <label>Füllstand <meter value=66 max=100> </meter></label>
                </div>
            </details>
        </form>
        <footer class="padded">
            <button>Einstellungen</button><button type="submit" form="homefx_form">Aktualisieren</button>
        </footer>
        <script type="text/javascript" charset="utf-8" src="js/details.js"></script>
    </body>
</html>
