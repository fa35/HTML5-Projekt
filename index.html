<!DOCTYPE html>
<html>
    <head>
        <title>HomeControlFX</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" charset="utf-8" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/script.js"></script>
    </head>
    <!-- git repository: https://github.com/fa35/HTML5-Projekt -->
    <body>
        <header class="padded">
            Meine Hütte
        </header>
        <form method="post" action="http://localhost:8080" name="homefx_form" id="homefx_form">
            <details open>
                <summary class="padded">Beleuchtung</summary>
                <div class="element">
                    <label>Licht <input name="lightState" type="checkbox" checked /></label>
                </div>
                <div class="element">
                    <label>Helligkeit <input name="lightBrightness" type="range" step="1" value="75" max="255" /></label>
                </div>
                <div class="element">
                    <label>Farbtemperatur <input type="color" name="lightColor" value="#FFFF99" /> </label>
                </div>
            </details>
            <details open>
                <summary class="padded">Heizung</summary>
                <div class="element">
                    <label>Temperatur <input name="heatCurrent" readonly value="23.7"></label>
                </div>
                <div class="element">
                    <label>Min.: <input name="heatWanted" type="number" value="20.0"></label>
                </div>
                <div class="element">
                    <label>Temperatur absenken? <input name="heatAuto" type="checkbox" checked></label>
                </div>
            </details>
            <details open>
                <summary class="padded">Kaffeemaschine</summary>
                <div class="element">
                    <label>Füllstand Bohnen <meter value=66 max=100> </meter></label>
                    <label>Füllstand Wasser <meter value=66 max=100> </meter></label>
                </div>
            </details>
        </form>

        <!-- Dialog für die Server-IP-Adresse / Bitte in eigene HTML-Datei übernehmen -->
        <div id="dialogServer" class="dialog">
            <h2>Server konfigurieren</h2>
            <div class="ui-field-contain">
                <label for="tfdIpAdress">Bitte geben Sie die IP-Adresse des Servers ein:</label><br /><input id="tfdIpAdress" type="text" ><br />
                <div class="buttonBar">
                    <button type="button" id="setServer">OK</button>
                    <button type="button" id="cancelServer" class="simplemodal-close">Abbrechen</button></div>
            </div>
        </div>

        <!-- Dialog für die erste Begrüßung / Bitte in eigene HTML-Datei übernehmen -->
        <div id="dialogWelcome" class="dialog">
            <h2>Herzlich Willkommen</h2>
            <p>Willkommen bei HomeControl Pro!</p>
            <div class="ui-field-contain">
                <div class="buttonBar">                        
                    <button type="button" id="closeWelcome" class="simplemodal-close">Schließen</button>
                </div>
            </div>
        </div>
        
        <footer class="padded">
            <button id="configButton">Einstellungen</button><button type="submit" form="homefx_form">Aktualisieren</button>
        </footer>
        <script type="text/javascript" charset="utf-8" src="js/details.js"></script>
    </body>
</html>
